<div class="main-background">
    <app-navbar></app-navbar>

    <!-- Page Title -->
    <div class="page-title">
        <h2 class="header-text">User Registry</h2>
        <p class="header-sub-text">A general view of all members in your organization</p>
    </div>

    <!-- User Table -->
    <div class="center-table">
        <table class="user-table">
            <!-- Top Row -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Admin</th>
                    <th>Status</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                <tr *ngFor="let user of users">
                    <td> {{user.name}} </td>
                    <td> {{user.email}} </td>
                    <td class="active-status" [ngClass]="{'status-yes': user.admin, 'status-no': !user.admin}">
                        {{user.active ? 'YES' : 'NO'}}
                    </td>
                    <td class="admin-status" [ngClass]="{'status-yes': user.admin, 'status-no' : !user.admin}">
                        {{ user.admin ? 'YES' : 'NO' }}
                    </td>
                    <td> {{user.status}} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add User Button -->
    <button class="blue-button add-user-button" (click)="openAddUser()">Add User</button>

    <!-- Add User Overlay -->
    <app-modal *ngIf="showUserOverlay" (close)="closeAddUser()">
        <h3>Add New User</h3>
    </app-modal>
</div>
